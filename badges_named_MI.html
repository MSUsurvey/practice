---

<html>
  <head>
    <title>MSU Survey Results</title>
  </head>

  <style type="text/css">
    body {
      font-family: Trebuchet MS, Helvetica, sans-serif;
    }

    .flex-container {
      display: flex;
      padding: 0px;
      justify-content: center;
    }
    .flex-container > div {
      margin: 6px;
    }
    .toptitle {
      margin: 5px;
      text-align: center;
    }

    .column {
      display: flex;
      flex-direction: column;
    }

    .card {
      width: 175px;
      height: 235px;
      background-color: #e6e8eb;
      border: 1px solid rgb(0, 0, 0);
      text-align: center;
      margin: 3px 0 3px 0;
    }

    .caption {
      padding: 5px;
    }

    .photo {
      max-width: 115px;
      max-height: 150px;
      width: auto;
      height: auto;
    }
    .chart {
      max-width: 1000px;
      max-height: 250px;
      width: auto;
      height: auto;
    }
  </style>

  <div class="toptitle">
    <img
      class="chart"
      src="{{site.url}}images/prior_responses.JPG" alt="77% already vaccinated; 13% intend to; 7% have not decided; 3% are not interested."
  />
    <br><br>
    <span style="font-size: 22px"
      ><font color="#000000"
        >Featured Respondents</font
      ></span
    >
  </div>

  <div class="flex-container">
    {% for i in (1..5) %}
    <div class="column">
      {% assign column_key = "column" | append: i %} {% for participant in
      site.data[column_key] %}
      <div class="card" style="border: 3px solid {{participant.color}}">
        <b id="docs-internal-guid-6bf40e90-7fff-0f29-266c-2611e78b6b93"
          ><img
            class="photo"
            height="150"
            src="{{participant.image}}"
            vspace="12"
            width="115"
        /></b>
        <div>
          <span style="font-size: 16px"
            ><b
              ><span style="color: rgb(0,0,0)"
                ><strong>{{participant.first_name}}</strong></span
              ></b
            ></span
          >
        </div>
        <div class="caption" style="background: {{participant.color}}">
          <span style="font-size: 14.5px"
            ><span style="color: {{participant.color2}}"
              ><b>{{participant.statement}}</b></span></span
          >
        </div>
      </div>
      {% endfor %}
    </div>
    {% endfor %}
  </div>
</html>
